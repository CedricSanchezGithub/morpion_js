<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="morpion.css" />
  </head>
  <body>
    <div>
      <h1 id="joueur">Le joueur O commence!</h1>
      <br />
    </div>

    <div class="container">
      <div id="playerO">
        <span>Joueur O</span>
        <p id="scoreO"></p>
      </div>
      <div class="morpion">
        <div class="case case0 border">0</div>
        <div class="case case1 border">1</div>
        <div class="case case2 border">2</div>
        <br />
        <div class="case case3 border">3</div>
        <div class="case case4 border">4</div>
        <div class="case case5 border">5</div>
        <br />
        <div class="case case6 border">6</div>
        <div class="case case7 border">7</div>
        <div class="case case8 border">8</div>
      </div>
      <div id="playerX">
        <span>Joueur X</span>
        <p id="scoreX"></p>
      </div>
    </div>
    <div class="erreurContainer">
      <span id="erreur"></span>
      <span id="info"></span>
      <button id="rejouer">Rejouer</button>
      <button id="reset">Reset Score</button>
    </div>

    <!-- <script src="morpion_simple.js"></script> -->
    <script src="morpion_click.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  </body>
</html>
